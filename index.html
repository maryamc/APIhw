<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- heading that says Weather Dashboa -->

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    </br>
    <!-- Search form -->
    <div class="container">
        <input type="text" placeholder="search for a city">
        <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
        </button>

    </div>
    </br>

    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Trenton</li>
            <li class="list-group-item">Miami</li>
            <li class="list-group-item">Houston</li>
            <li class="list-group-item">Baltimore</li>
        </ul>
    </div>











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
