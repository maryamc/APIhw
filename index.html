<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- heading that says Weather Dashboa -->

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    </br>
    <!-- Search form -->
    <div class="container">
        <div class="row">

            <form>
                <div class="form-row">
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="city-input" placeholder="Search for a city">
                    </div>
                    <button class="btn btn-primary" id="searchBtn"> Search </button>
                </div>
            </form>


            <div class="container">

                <div class="col-md-8">
                    <div class="card" id="currentWeather">
                        <p class="city"></p>
                        <p class="temp"></p>
                        <p class="humidity"></p>

                    </div>
                </div>


            </div>



        </div>
    </div>

    </div>
    </br>

        <ul class="list-group">
            <li class="list-group-item">New York</li>
            <li class="list-group-item">Trenton</li>
            <li class="list-group-item">Miami</li>
            <li class="list-group-item">Houston</li>
            <li class="list-group-item">Baltimore</li>
        </ul>
    </div>
